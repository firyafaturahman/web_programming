<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar JS 3</title>
  </head>
  <body>
    <h1 id="title"></h1>

    <div id="penjumlahan">Hasil Penjumlahan:</div>
    <button class="jumlah_btn" onclick="jumlah()">Penjumlahan</button>
    <hr />
    <div id="pengurangan">Hasil Pengurangan:</div>

    <button class="kurang_btn" onclick="kurang()">Pengurangan</button>
    <hr />
    <div id="perkalian">Hasil Perkalian:</div>

    <button class="kali_btn" onclick="kali()">Perkalian</button>
    <hr />
    <div id="pembagian">Hasil Pembagian:</div>
    <button class="bagi_btn" onclick="bagi()">Pembagian</button>
    <hr />
    <div id="modulus">Hasil Modulus:</div>

    <button class="mod_btn" onclick="mod()">Modulus</button>

    <script src="./js/app.js"></script>
  </body>
</html>
